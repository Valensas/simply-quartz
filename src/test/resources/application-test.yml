spring:
  flyway:
    baselineOnMigrate: true
    enabled: true
    table: flyway_${spring.application.name}_schema_history
  datasource:
    username: ${database.user}
    password: ${database.password}
    url: jdbc:postgresql://${database.endpoint}/${database.name}?prepareThreshold=0
    jdbc-url: ${spring.datasource.url}

simplyquartz:
  enabled: true
  default-jobs-group-name: different_than_main


